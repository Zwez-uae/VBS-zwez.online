  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8B5A2B;
      --secondary: #D4A76A;
      --accent: #FFD700;
      --dark: #3E2723;
      --light: #FFF8E1;
      --success: #4CAF50;
      --danger: #F44336;
      --team1: #3498db;
      --team2: #e74c3c;
      --team3: #2ecc71;
      --team4: #f39c12;
    }
    .header-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1400px;
  margin: 0 auto;
  position: relative;
}

.header-text {
  text-align: center;
  flex-grow: 1;
  padding: 0 2rem;
}

.header-tree {
  height: 180px;
  width: auto;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  margin-right: 1rem;
}

.header-stamp {
  height: 120px;
  width: auto;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  margin-left: 1rem;
  opacity: 0.9;
}

@media (max-width: 900px) {
  .header-tree {
    height: 120px;
  }
  
  .header-stamp {
    height: 80px;
  }
}

@media (max-width: 650px) {
  .header-tree, 
  .header-stamp {
    display: none;
  }
}
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: var(--light);
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      opacity: 0.2;
      z-index: -1;
    }
    
    .header {
      margin-bottom: 2rem;
      position: relative;
      animation: fadeIn 1s ease-out;
    }
    
    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0.5rem 0;
    }
    
    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 1px;
    }
    
    h2 {
  font-size: 3.5rem;
  color: white;
  margin-top: 0.5rem;
  background: linear-gradient(to right, var(--secondary), var(--accent));
  -webkit-background-clip: text; /* Vendor prefix for older browsers */
  background-clip: text; /* Standard property */
  -webkit-text-fill-color: transparent;
}
    
    h3 {
      font-size: 1.8rem;
      font-weight: 300;
    }
    
    h4 {
      font-size: 2rem;
      margin-top: 1rem;
      color: var(--secondary);
    }
    
    #teams-container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    
    #teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .team {
      background: rgba(255, 255, 255, 0.1);
      height: 600px;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .team:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }
    
    .team::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--team1), var(--team2), var(--team3), var(--team4));
    }
    
    .team-0::before { background: var(--team1); }
    .team-1::before { background: var(--team2); }
    .team-2::before { background: var(--team3); }
    .team-3::before { background: var(--team4); }
    
    .team-image-container {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    
    .team-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .team:hover .team-image {
      transform: scale(1.05);
    }
    
    .team-name {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: white;
      font-weight: 600;
    }
    
    .points-container {
      margin: 1.5rem 0;
      position: relative;
    }
    
    .points {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .points-change {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      transition: all 0.5s ease;
    }
    
    .points-change.positive {
      color: var(--success);
      top: -20px;
      right: 20px;
    }
    
    .points-change.negative {
      color: var(--danger);
      bottom: -20px;
      right: 20px;
    }
    
    .buttons {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}

.btn-modern {
  width: 100px;
  height: 60px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  position: relative;
  overflow: hidden;
  color: white;
}

.btn-modern::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: currentColor;
  opacity: 0.2;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.5s ease;
}

.btn-modern:hover::before {
  transform: scaleX(1);
  transform-origin: left;
}

.add {
  background: var(--success);
  border: 2px solid rgba(76, 175, 80, 0.7);
  box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
}

.subtract {
  background: var(--danger);
  border: 2px solid rgba(244, 67, 54, 0.7);
  box-shadow: 0 3px 10px rgba(244, 67, 54, 0.3);
}

.btn-modern:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-modern:active {
  transform: translateY(1px);
}

.btn-modern i {
  transition: transform 0.3s ease;
  filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
}

.btn-modern:hover i {
  transform: scale(1.1);
}

@keyframes pulse {
  0% { transform: scale(0.95); opacity: 0.8; }
  50% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(0.95); opacity: 0.8; }
}
    
    .celebration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .celebration.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
    }
    
    .winner-text {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-transform: uppercase;
      font-weight: 700;
      animation: pulse 1.5s infinite;
    }
    
    .winner-team {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 2rem;
    }
    
    .close-celebration {
      padding: 0.8rem 2rem;
      background: white;
      color: var(--dark);
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-celebration:hover {
      background: var(--accent);
      color: white;
    }
    
    .controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .control-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes pointsBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 1200px) {
      h2 {
        font-size: 3rem;
      }
      
      .team-name {
        font-size: 1.5rem;
      }
      
      .points {
        font-size: 3.5rem;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 2.5rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      #teams {
        grid-template-columns: 1fr;
      }
      
      .team {
        max-width: 400px;
        margin: 0 auto;
      }
    }

}

}

/* Leaderboard Overlay */
.leaderboard {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(62, 39, 35, 0.9); /* var(--dark) at 90% opacity */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 200;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.leaderboard.active {
  opacity: 1;
  pointer-events: auto;
}

/* Leaderboard Card */
.leaderboard-card {
  background: rgba(255, 248, 225, 0.95); /* var(--light) at 95% opacity */
  border-radius: 15px;
  backdrop-filter: blur(10px);
  padding: 2rem;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.leaderboard-card h2 {
  font-family: 'Montserrat', sans-serif;
  font-size: 2rem;
  color: var(--accent);
  margin-bottom: 1rem;
}

.leaderboard-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.leaderboard-item {
  display: flex;
  justify-content: space-between;
  padding: 0.75rem 1rem;
  border-bottom: 1px solid rgba(62, 39, 35, 0.2);
}

.leaderboard-item:last-child {
  border-bottom: none;
}

.leaderboard-item .rank {
  font-weight: 700;
  color: var(--dark);
}

.leaderboard-item .name {
  flex-grow: 1;
  text-align: left;
  margin-left: 1rem;
  color: var(--dark);
}

.leaderboard-item .points {
  font-weight: 600;
  color: var(--primary);
}

/* Close Button */
.leaderboard-close {
  margin-top: 1.5rem;
  padding: 0.8rem 2rem;
  background: var(--accent);
  color: var(--dark);
  border: none;
  border-radius: 50px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.leaderboard-close:hover {
  background: var(--secondary);
  color: white;
}

  </style>

<body>
  <div class="header">
    <div class="header-container">
      <img src="Tree.png" alt="Tree" class="header-tree">
      <div class="header-text">
        <h3>Grace Family International Ministries</h3>
        <h1>Detective Academy</h1>
        <h2>VBS 2025</h2>
        <h4>Teams Points Tracker</h4>
      </div>
      <img src="tsc.png" alt="Top Secret Stamp" class="header-stamp">
    </div>
  </div>
  
  <div id="teams-container">
    <div id="teams"></div>
  </div>
  
  <div class="controls">
    <button class="control-btn" onclick="resetAllPoints()"><i class="fas fa-sync-alt"></i> Reset All</button>
    <button class="control-btn" onclick="showLeaderboard()"><i class="fas fa-trophy"></i> Leaderboard</button>
  </div>
  
  <div class="celebration" id="celebration">
    <div class="winner-text">Congratulations!</div>
    <div class="winner-team" id="winner-team">Team Name</div>
    <button class="close-celebration" onclick="closeCelebration()">Close</button>
    <div id="confetti-container"></div>
  </div>

  <script>
    const teams = [
    { name: "Mission Forces", color: "--team4", image: "WhatsApp Image 2025-06-26 at 00.38.13_6b083ab9.jpg" },
    { name: "Wisdom watchers", color: "--team3", image: "WhatsApp Image 2025-06-26 at 00.38.12_7861f07a.jpg" },
      { name: "Truth Trackers", color: "--team1", image: "truth trackers.jpg" },
      { name: "Mystery Solvers", color: "--team2", image: "mystery solvers.jpg" },
    ];
    
    const teamPoints = {};
    let celebrationActive = false;
    
    // Initialize teams and points
    const container = document.getElementById('teams');
    
    teams.forEach((team, index) => {
      teamPoints[index] = 0;
      
      const teamDiv = document.createElement('div');
      teamDiv.className = `team team-${index}`;
      teamDiv.id = `team-${index}`;
      
      teamDiv.innerHTML = `
        <div class="team-image-container">
          <img src="${team.image}" alt="${team.name}" class="team-image" />
        </div>
        <h3 class="team-name">${team.name}</h3>
        <div class="points-container">
          <div class="points" id="points-${index}">0</div>
          <div class="points-change positive" id="points-change-positive-${index}">+0</div>
          <div class="points-change negative" id="points-change-negative-${index}">-0</div>
        </div>
        <div class="buttons">
  <button class="btn-modern add" onclick="changePoints(${index}, 10)">
    <i class="fas fa-check"></i>
  </button>
  <button class="btn-modern subtract" onclick="changePoints(${index}, -10)">
    <i class="fas fa-times"></i>
  </button>
</div>
      `;
      
      container.appendChild(teamDiv);
    });
    
    function changePoints(index, value) {
      if (celebrationActive) return;
      
      const pointsElement = document.getElementById(`points-${index}`);
      const changeElement = value > 0 
        ? document.getElementById(`points-change-positive-${index}`)
        : document.getElementById(`points-change-negative-${index}`);
      
      // Update points
      teamPoints[index] += value;
      if (teamPoints[index] < 0) teamPoints[index] = 0;
      
      // Animate points change
      pointsElement.textContent = teamPoints[index];
      pointsElement.style.animation = 'none';
      void pointsElement.offsetWidth; // Trigger reflow
      pointsElement.style.animation = 'pointsBounce 0.5s ease';
      
      // Show points change indicator
      changeElement.textContent = value > 0 ? `+${value}` : value;
      changeElement.style.opacity = '1';
      changeElement.style.transform = value > 0 ? 'translateY(-30px)' : 'translateY(30px)';
      
      setTimeout(() => {
        changeElement.style.opacity = '0';
        changeElement.style.transform = 'translateY(0)';
      }, 1000);
      
      // Check for winner (300 points for demo, adjust as needed)
      if (teamPoints[index] >= 30000000000000000000) {
        showCelebration(index);
      }
    }
    
    function showCelebration(winningTeamIndex) {
      celebrationActive = true;
      const celebration = document.getElementById('celebration');
      const winnerTeam = document.getElementById('winner-team');
      const confettiContainer = document.getElementById('confetti-container');
      
      winnerTeam.textContent = teams[winningTeamIndex].name;
      winnerTeam.style.color = `var(${teams[winningTeamIndex].color})`;
      
      // Create confetti
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animation = `confettiFall ${3 + Math.random() * 5}s linear forwards`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confettiContainer.appendChild(confetti);
      }
      
      celebration.classList.add('active');
    }
    
    function closeCelebration() {
      celebrationActive = false;
      document.getElementById('celebration').classList.remove('active');
    }
    
    function resetAllPoints() {
      if (confirm('Are you sure you want to reset all points to zero?')) {
        for (let i = 0; i < teams.length; i++) {
          teamPoints[i] = 0;
          document.getElementById(`points-${i}`).textContent = '0';
        }
      }
    }
    
function showLeaderboard() {
  const listEl = document.getElementById('leaderboard-list');
  listEl.innerHTML = '';  // clear old

  // build sorted array
  const leaderboard = teams
    .map((t, i) => ({ name: t.name, points: teamPoints[i] }))
    .sort((a, b) => b.points - a.points);

  // populate list
  leaderboard.forEach((team, idx) => {
    const item = document.createElement('li');
    item.className = 'leaderboard-item';
    item.innerHTML = `
      <span class="rank">${idx+1}.</span>
      <span class="name">${team.name}</span>
      <span class="points">${team.points}</span>
    `;
    listEl.appendChild(item);
  });

  document.getElementById('leaderboard').classList.add('active');
}

function closeLeaderboard() {
  document.getElementById('leaderboard').classList.remove('active');
}

    
    // Initialize with some random points for demo
    window.onload = () => {
      for (let i = 0; i < teams.length; i++) {
        teamPoints[i] = Math.floor(0);
        document.getElementById(`points-${i}`).textContent = teamPoints[i];
      }
    };

    // anywhere after your page loads
document.body.style.zoom = "72%";

    
  </script>
