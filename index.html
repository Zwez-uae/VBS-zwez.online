<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detective Academy VBS 2025 - Teams Points Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8B5A2B;
      --secondary: #D4A76A;
      --accent: #FFD700;
      --dark: #3E2723;
      --light: #FFF8E1;
      --success: #4CAF50;
      --danger: #F44336;
      --team1: #3498db;
      --team2: #e74c3c;
      --team3: #2ecc71;
      --team4: #f39c12;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--dark));
      color: var(--light);
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      opacity: 0.2;
      z-index: -1;
    }
    
    .header {
      margin-bottom: 2rem;
      position: relative;
      animation: fadeIn 1s ease-out;
    }
    
    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0.5rem 0;
    }
    
    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      letter-spacing: 1px;
    }
    
    h2 {
      font-size: 3.5rem;
      color: white;
      margin-top: 0.5rem;
      background: linear-gradient(to right, var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h3 {
      font-size: 1.8rem;
      font-weight: 300;
    }
    
    h4 {
      font-size: 2rem;
      margin-top: 1rem;
      color: var(--secondary);
    }
    
    #teams-container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    
    #teams {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    .team {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .team:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }
    
    .team::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--team1), var(--team2), var(--team3), var(--team4));
    }
    
    .team-0::before { background: var(--team1); }
    .team-1::before { background: var(--team2); }
    .team-2::before { background: var(--team3); }
    .team-3::before { background: var(--team4); }
    
    .team-image-container {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    
    .team-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .team:hover .team-image {
      transform: scale(1.05);
    }
    
    .team-name {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: white;
      font-weight: 600;
    }
    
    .points-container {
      margin: 1.5rem 0;
      position: relative;
    }
    
    .points {
      font-size: 4rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 3px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    
    .points-change {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      transition: all 0.5s ease;
    }
    
    .points-change.positive {
      color: var(--success);
      top: -20px;
      right: 20px;
    }
    
    .points-change.negative {
      color: var(--danger);
      bottom: -20px;
      right: 20px;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-add {
      background: var(--success);
      color: white;
    }
    
    .btn-subtract {
      background: var(--danger);
      color: white;
    }
    
    .celebration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .celebration.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      opacity: 0;
    }
    
    .winner-text {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-transform: uppercase;
      font-weight: 700;
      animation: pulse 1.5s infinite;
    }
    
    .winner-team {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 2rem;
    }
    
    .close-celebration {
      padding: 0.8rem 2rem;
      background: white;
      color: var(--dark);
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-celebration:hover {
      background: var(--accent);
      color: white;
    }
    
    .controls {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .control-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes pointsBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 1200px) {
      h2 {
        font-size: 3rem;
      }
      
      .team-name {
        font-size: 1.5rem;
      }
      
      .points {
        font-size: 3.5rem;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 2.5rem;
      }
      
      h3 {
        font-size: 1.5rem;
      }
      
      #teams {
        grid-template-columns: 1fr;
      }
      
      .team {
        max-width: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://via.placeholder.com/120x120.png?text=GFIM" alt="Grace Family International Ministries Logo" class="logo">
    <h3>Grace Family International Ministries</h3>
    <h1>Detective Academy</h1>
    <h2>VBS 2025</h2>
    <h4>Teams Points Tracker</h4>
  </div>
  
  <div id="teams-container">
    <div id="teams"></div>
  </div>
  
  <div class="controls">
    <button class="control-btn" onclick="resetAllPoints()"><i class="fas fa-sync-alt"></i> Reset All</button>
    <button class="control-btn" onclick="showLeaderboard()"><i class="fas fa-trophy"></i> Leaderboard</button>
  </div>
  
  <div class="celebration" id="celebration">
    <div class="winner-text">Congratulations!</div>
    <div class="winner-team" id="winner-team">Team Name</div>
    <button class="close-celebration" onclick="closeCelebration()">Close</button>
    <div id="confetti-container"></div>
  </div>

  <script>
    const teams = [
    { name: "Mission Forces", color: "--team4", image: "WhatsApp Image 2025-06-26 at 00.38.13_6b083ab9.jpg" },
    { name: "Wisdom watchers", color: "--team3", image: "WhatsApp Image 2025-06-26 at 00.38.12_7861f07a.jpg" },
      { name: "Truth Trackers", color: "--team1", image: "truth trackers.jpg" },
      { name: "Mystery Solvers", color: "--team2", image: "mystery solvers.jpg" },
    ];
    
    const teamPoints = {};
    let celebrationActive = false;
    
    // Initialize teams and points
    const container = document.getElementById('teams');
    
    teams.forEach((team, index) => {
      teamPoints[index] = 0;
      
      const teamDiv = document.createElement('div');
      teamDiv.className = `team team-${index}`;
      teamDiv.id = `team-${index}`;
      
      teamDiv.innerHTML = `
        <div class="team-image-container">
          <img src="${team.image}" alt="${team.name}" class="team-image" />
        </div>
        <h3 class="team-name">${team.name}</h3>
        <div class="points-container">
          <div class="points" id="points-${index}">0</div>
          <div class="points-change positive" id="points-change-positive-${index}">+0</div>
          <div class="points-change negative" id="points-change-negative-${index}">-0</div>
        </div>
        <div class="buttons">
          <button class="btn btn-add" onclick="changePoints(${index}, 10)">
            <i class="fas fa-plus"></i> Add 10
          </button>
          <button class="btn btn-subtract" onclick="changePoints(${index}, -10)">
            <i class="fas fa-minus"></i> Subtract 10
          </button>
        </div>
      `;
      
      container.appendChild(teamDiv);
    });
    
    function changePoints(index, value) {
      if (celebrationActive) return;
      
      const pointsElement = document.getElementById(`points-${index}`);
      const changeElement = value > 0 
        ? document.getElementById(`points-change-positive-${index}`)
        : document.getElementById(`points-change-negative-${index}`);
      
      // Update points
      teamPoints[index] += value;
      if (teamPoints[index] < 0) teamPoints[index] = 0;
      
      // Animate points change
      pointsElement.textContent = teamPoints[index];
      pointsElement.style.animation = 'none';
      void pointsElement.offsetWidth; // Trigger reflow
      pointsElement.style.animation = 'pointsBounce 0.5s ease';
      
      // Show points change indicator
      changeElement.textContent = value > 0 ? `+${value}` : value;
      changeElement.style.opacity = '1';
      changeElement.style.transform = value > 0 ? 'translateY(-30px)' : 'translateY(30px)';
      
      setTimeout(() => {
        changeElement.style.opacity = '0';
        changeElement.style.transform = 'translateY(0)';
      }, 1000);
      
      // Check for winner (300 points for demo, adjust as needed)
      if (teamPoints[index] >= 30000000000000000000) {
        showCelebration(index);
      }
    }
    
    function showCelebration(winningTeamIndex) {
      celebrationActive = true;
      const celebration = document.getElementById('celebration');
      const winnerTeam = document.getElementById('winner-team');
      const confettiContainer = document.getElementById('confetti-container');
      
      winnerTeam.textContent = teams[winningTeamIndex].name;
      winnerTeam.style.color = `var(${teams[winningTeamIndex].color})`;
      
      // Create confetti
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animation = `confettiFall ${3 + Math.random() * 5}s linear forwards`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confettiContainer.appendChild(confetti);
      }
      
      celebration.classList.add('active');
    }
    
    function closeCelebration() {
      celebrationActive = false;
      document.getElementById('celebration').classList.remove('active');
    }
    
    function resetAllPoints() {
      if (confirm('Are you sure you want to reset all points to zero?')) {
        for (let i = 0; i < teams.length; i++) {
          teamPoints[i] = 0;
          document.getElementById(`points-${i}`).textContent = '0';
        }
      }
    }
    
    function showLeaderboard() {
      // Create an array of teams with their points
      const leaderboard = teams.map((team, index) => ({
        name: team.name,
        points: teamPoints[index],
        color: team.color
      }));
      
      // Sort by points (descending)
      leaderboard.sort((a, b) => b.points - a.points);
      
      // Create leaderboard message
      let message = '🏆 Current Leaderboard 🏆\n\n';
      leaderboard.forEach((team, index) => {
        message += `${index + 1}. ${team.name}: ${team.points} points\n`;
      });
      
      alert(message);
    }
    
    // Initialize with some random points for demo
    window.onload = () => {
      for (let i = 0; i < teams.length; i++) {
        teamPoints[i] = Math.floor(0);
        document.getElementById(`points-${i}`).textContent = teamPoints[i];
      }
    };
  </script>
</body>
</html>
