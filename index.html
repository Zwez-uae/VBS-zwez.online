<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Points Tracker</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 2rem;
  margin: 0;
  text-align: center;
  overflow: hidden;
}

h3 {
  font-size: 4rem;
  color: #333;
  margin-top: 0px;
}

/* det ac */
h2 { 
  font-size: 4rem;
  margin-top: 25px;
}

h1 {
  margin-top: 10px;
  margin-bottom: 2rem;
}

h4 {
    font-size: 3rem;
    margin-top: 25px;
}

#teams {    
    height: 340px;
    width: 1450px;
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 0 auto;
}

.team {
margin-top: 10px;
  background: white;
  padding: 2rem;
  width: 350px;
}

.team h2 {
    font-size: 2rem;
  margin-bottom: 0.5rem;
}

.points {
  font-size: 5rem;
  margin: 0.5rem 0;
}

.buttons button {
  font-size: 2.5rem;
  margin: 0.8rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
}

.add {
  background-color: #4caf50;
  color: white;
}

.subtract {
  background-color: #f44336;
  color: white;
}

.celebration {
  font-size: 2rem;
  margin-top: 1rem;
  color: #ff9800;
  display: none;
}
  </style>
</head>
<body>
    <h3>Grace Family International Ministries</h3>
    <h2> Detective Academy </h2>
      <h4>VBS 2025</h4>
  <h1>üèÜ Teams Points Tracker üèÜ</h1>
 

  <div id="teams-wrapper">
    <div id="teams"></div>
  </div>

  <script>
    const teams = ['Wisdom Watchers', 'Truth Trackers', 'Mission Force', 'Mystery Solvers'];
    const teamPoints = {};

    const container = document.getElementById('teams');

    teams.forEach((team, index) => {
      teamPoints[team] = 0;

      const teamDiv = document.createElement('div');
      teamDiv.className = 'team';
      teamDiv.id = `team-${index}`;

      teamDiv.innerHTML = `
        <h2>${team}</h2>
        <div class="points" id="points-${index}">0</div>
        <div class="buttons">
          <button class="add" onclick="changePoints(${index}, 10)">‚úîÔ∏è</button>
          <button class="subtract" onclick="changePoints(${index}, -10)">‚ùå</button>
        </div>
      `;

      container.appendChild(teamDiv);
    });

    function changePoints(index, value) {
      const team = teams[index];
      teamPoints[team] += value;

      if (teamPoints[team] < 0) teamPoints[team] = 0;

      document.getElementById(`points-${index}`).innerText = teamPoints[team];

      const celebration = document.getElementById(`celebration-${index}`);
      celebration.style.display = teamPoints[team] === 400 ? 'block' : 'none';
    }
  </script>
</body>
</html>
